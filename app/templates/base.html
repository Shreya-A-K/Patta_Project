<!DOCTYPE html>
<html lang="{{ current_lang or 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Patta Portal{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --bg: #ffffff;              /* ðŸ”¥ WHITE BACKGROUND */
            --card: #ffffff;
            --card-glass: rgba(248, 250, 252, 0.8);
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg);      /* ðŸ”¥ PURE WHITE */
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* ðŸ”¥ PERFECT CONTAINER */
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 0 1.5rem; 
        }
        
        /* ðŸ”¥ CLEAN NAVBAR */
        .navbar { 
            background: var(--card);    /* ðŸ”¥ WHITE NAVBAR */
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border);
            position: sticky; 
            top: 0; 
            z-index: 200;
            padding: 0.5rem 0;
        }
        .nav-content { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 70px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        .logo { 
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem; 
            font-weight: 700; 
            color: var(--primary);
        }

        /* ðŸ”¥ USER CONTROLS - CLEAN WHITE */
        .user-controls { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
        }
        .user-info { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
            padding: 0.5rem 1rem;
        }
        
        /* ðŸ”¥ ROLE BADGES - SOLID COLORS */
        .role-badge { 
            padding: 0.5rem 1.25rem; 
            border-radius: 25px; 
            font-size: 0.85rem; 
            font-weight: 600; 
            color: white !important;
        }
        .role-citizen { background: var(--secondary); }
        .role-staff { background: var(--accent); }
        .role-admin { background: var(--danger); }

        /* ðŸ”¥ PROFESSIONAL BUTTONS */
        .btn { 
            padding: 0.75rem 1.75rem; 
            border: 1px solid var(--border);
            border-radius: 12px; 
            font-weight: 600; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-flex; 
            align-items: center; 
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            white-space: nowrap;
        }
        .btn-primary { 
            background: var(--primary); 
            color: white; 
        }
        .btn-primary:hover { 
            background: var(--primary-dark); 
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .btn-secondary { 
            background: white; 
            color: var(--text); 
        }
        .btn-secondary:hover { 
            background: #f8fafc; 
            box-shadow: var(--shadow);
        }
        .btn-danger { 
            background: var(--danger); 
            color: white; 
        }
        .btn-danger:hover { 
            background: #dc2626; 
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* ðŸ”¥ MAIN CONTENT */
        .main-content { 
            padding: 3rem 0; 
            min-height: calc(100vh - 140px); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ðŸ”¥ LANGUAGE SELECTOR - WHITE */
        .language-selector {
            position: fixed; 
            top: 85px; 
            right: 2rem; 
            z-index: 100; 
            background: var(--card-glass); 
            padding: 1rem 1.25rem; 
            border-radius: 20px; 
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        .language-selector select {
            border: none; 
            background: none; 
            font-size: 1rem; 
            font-weight: 500;
            cursor: pointer;
            color: var(--text);
            padding: 0.25rem;
            min-width: 140px;
        }

        /* ðŸ”¥ MOBILE */
        @media (max-width: 1024px) {
            .container { padding: 0 1rem; }
            .nav-content { padding: 0 1rem; }
            .language-selector { right: 1rem; top: 80px; padding: 0.75rem 1rem; }
        }
        
        @media (max-width: 768px) {
            .nav-content { 
                flex-direction: column; 
                gap: 1.5rem; 
                padding: 1rem;
                height: auto;
            }
            .logo { font-size: 1.3rem; }
            .user-controls { flex-wrap: wrap; justify-content: center; }
            .btn { padding: 0.75rem 1.25rem; font-size: 0.85rem; }
            .main-content { padding: 2rem 1rem; }
            .language-selector { 
                position: relative; 
                top: auto; 
                right: auto; 
                margin: 1rem auto; 
                width: fit-content;
            }
        }

        @media (max-width: 480px) {
            .nav-content { padding: 0.75rem; }
            .btn { width: 100%; margin-bottom: 0.5rem; }
            .user-info { flex-direction: column; text-align: center; gap: 0.75rem; }
        }
    </style>
</head>
<body>
    <!-- LANGUAGE SELECTOR -->
    <div class="language-selector">
        <select id="langSelect" onchange="changeLanguage(this.value)">
            <option value="en" {{ 'selected' if current_lang == 'en' else '' }}>ðŸ‡ºðŸ‡¸ English</option>
            <option value="ta" {{ 'selected' if current_lang == 'ta' else '' }}>ðŸ‡®ðŸ‡³ Tamil</option>
            <option value="kn" {{ 'selected' if current_lang == 'kn' else '' }}>ðŸ‡®ðŸ‡³ Kannada</option>
            <option value="te" {{ 'selected' if current_lang == 'te' else '' }}>ðŸ‡®ðŸ‡³ Telugu</option>
            <option value="hi" {{ 'selected' if current_lang == 'hi' else '' }}>ðŸ‡®ðŸ‡³ Hindi</option>
            <option value="ml" {{ 'selected' if current_lang == 'ml' else '' }}>ðŸ‡®ðŸ‡³ Malayalam</option>
            <option value="bn" {{ 'selected' if current_lang == 'bn' else '' }}>ðŸ‡®ðŸ‡³ Bengali</option>
        </select>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-shield-alt" style="font-size: 1.4rem; color: var(--primary);"></i>
                {% if lang %}{{ lang['Patta Application'] }}{% else %}Patta Portal{% endif %}
            </div>
            
            <div class="user-controls">
                {% if session.get('role') %}
                    <div class="user-info">
                        <span id="userName" style="font-weight: 600; font-size: 1rem;">
                            {{ session.get('name', 'User') }}
                        </span>
                        <span class="role-badge 
                            {%- if session.get('role') == 'citizen' %}role-citizen
                            {%- elif session.get('role') == 'staff' %}role-staff
                            {%- elif session.get('role') == 'admin' %}role-admin{% endif %}">
                            {{ session.get('role')|upper }}
                        </span>
                        <a href="/logout" class="btn btn-danger">
                            <i class="fas fa-sign-out-alt"></i> 
                            {{ lang.get('Logout', 'Logout') }}
                        </a>
                    </div>
                {% else %}
                    <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;">
                        <a href="/login?role=citizen" class="btn btn-primary">
                            <i class="fas fa-user"></i> Citizen
                        </a>
                        <a href="/login?role=staff" class="btn btn-secondary">
                            <i class="fas fa-user-shield"></i> Staff
                        </a>
                        <a href="/login?role=admin" class="btn btn-danger">
                            <i class="fas fa-crown"></i> Admin
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        function changeLanguage(lang) {
            document.cookie = `lang=${lang}; path=/; max-age=31536000; SameSite=Lax`;
            location.reload();
        }
    </script>
</body>
</html>
