{% extends "base.html" %}

{% block content %}
<div style="width:100%; display:flex; justify-content:center; padding:3rem 1rem;">
  <div style="max-width:420px; width:100%; background:#ffffff; border:1px solid var(--border);
              border-radius:16px; padding:2.5rem 2rem; box-shadow:var(--shadow);">
    <div style="text-align:center; margin-bottom:2rem;">
      <h1 style="font-size:2rem; font-weight:700; margin-bottom:0.5rem;">Patta Portal Login</h1>
      <p style="color:var(--text-muted); font-size:0.95rem;">Sign in with your email</p>
    </div>

    <form method="POST" action="/login">
      <div style="margin-bottom:1rem;">
        <label style="display:block; font-weight:500; margin-bottom:0.25rem;">Email</label>
        <input type="email" name="email" required
               style="width:100%; padding:0.6rem 0.75rem; border-radius:8px;
                      border:1px solid var(--border); font-size:0.95rem;">
      </div>

      <div style="margin-bottom:1.25rem;">
        <label style="display:block; font-weight:500; margin-bottom:0.25rem;">Password</label>
        <input type="password" name="password" required
               style="width:100%; padding:0.6rem 0.75rem; border-radius:8px;
                      border:1px solid var(--border); font-size:0.95rem;">
      </div>

      {% if error %}
        <div style="color:#b91c1c; font-size:0.9rem; margin-bottom:0.75rem;">
          {{ error }}
        </div>
      {% endif %}

      <button type="submit"
              class="btn btn-primary"
              style="width:100%; justify-content:center; padding:0.9rem; font-size:1rem;">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>
    </form>
  </div>
</div>
{% endblock %}
